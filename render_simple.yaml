services:
  - type: web
    name: pytunnel-server
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python server_render_optimized.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    autoDeploy: true
    region: oregon
    skipPoetryInstall: true

